environment:
  env_name: pm
  steps: 730        # 2 years
  num_agents: 2
  trading_cost: 0.0025
  time_cost: 0.00
  window_length: 50
  start_idx: 0
  sample_start_date:
  act_type:
    all: continue
  softmax: [0, 1]   # lower bound and upper bound of softmax

training:
  episode_num: 500
  episode_length: 25
  learn_interval: 100
  random_steps: 10000   # should not be too small or the MADDPG.sample will malfunction
  tau: 0.02
  gamma: 0.95
  buffer_capacity: 1000000
  batch_size: 1024
  actor_lr: 0.01
  critic_lr: 0.01
